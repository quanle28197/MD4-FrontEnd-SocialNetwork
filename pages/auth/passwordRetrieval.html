<body class="hold-transition login-page">
<div class="login-box" id="form1">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a  class="h1"><b>Lấy lại mật khẩu</b></a>
        </div>
        <div class="card-body">

            <form id="passwordRetrieval">
                <div class="input-group mb-3">
                    <input type="tel" class="form-control" placeholder="Nhập số điện thoại" id="phone">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span><i class="fa-solid fa-mobile-screen-button"></i></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Nhập email" id="email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span><i class="fa-solid fa-envelope"></i></span>
                        </div>
                    </div>
                </div>
                <center>
                    <button type="button" class="btn btn-primary btn-block" onclick="findPassword()">Xác nhận</button>
                </center>
            </form>
        </div>
            <p class="mb-0">
                <a href="register.html" class="text-center">Bạn chưa có tài khoản? Đăng ký ngay!</a>
            </p>
        </div>
