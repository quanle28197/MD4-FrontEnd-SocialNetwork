    <!-- iCheck -->

    <!-- JQVMap -->

    <!-- Theme style -->
    <link href="/dist/css/adminlte.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!-- overlayScrollbars -->
    <link href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" rel="stylesheet">
    <!-- Daterange picker -->
    <link href="/plugins/daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- summernote -->
    <link href="/plugins/summernote/summernote-bs4.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="./https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">

<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a  class="h1"><b>Login Form</b></a>
        </div>
        <form id="loginForm">
            <div class="card-body">


                <div class="form-group" id="inputUsername">
                    <label for="username">Account</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password: ">
                </div>
            </div>
            <center>
                <button type="button" class="btn btn-primary btn-block" id="login" onclick="login()">Login</button>
<!--                <a href="passwordRetrieval.html">Quên mật khẩu?</a>-->
            </center>
        </form>

        <br>
        <p class="mb-0">
            <a href="register.html" class="text-center">Create new account</a>
        </p>
    </div>
</div>


<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->

</body>
</html>
