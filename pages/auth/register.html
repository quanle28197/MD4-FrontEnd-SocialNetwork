<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>AdminLTE 3 | Registration Page (v2)</title>

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/plugins/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- icheck bootstrap -->
    <link href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link href="/dist/css/adminlte.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="register.css">


</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a class="h1" href="./index.html"><b>Đăng ký</b></a>
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="input-group mb-3">
                    <input class="form-control" id="register_username" name="username" placeholder="Nhập username" type="text"><br>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="error" id ="error_username">Hãy nhập username!</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" id="register_password" name="password" placeholder="Nhập password" type="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="error" id="error_password">Hãy nhập passwword từ 6 đến 8 ký tự</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" id="register_confirm-password" name="confirm-password" placeholder="Nhập confirm password"
                           type="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="error" id="error_confirm-password">Mật khẩu không trùng khớp!</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" id="register_fullName" name="fullName" placeholder="Nhập họ và tên" type="text">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="error" id="error_fullName">Hãy nhập tên đầy đủ!</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" id="register_email" name="email" placeholder="Nhập email" type="email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span><i class="fa-solid fa-envelope"></i></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="error" id="error_email">Hãy nhập đúng định dạng email! ...@gmail.com</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" id="register_phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" type="tel">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span><i class="fa-solid fa-mobile-screen-button"></i></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="error" id="error_phoneNumber">SĐT có 10 hoặc 11 số, bắt đầu bằng số 0!</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" id="register_dateOfBirth" name="dateOfBirth" placeholder="Nhập ngày sinh(Ngày/Tháng/Năm)" type="text">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span><i class="fa-solid fa-cake-candles"></i></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="error" id="error_dateOfBirth">Hãy nhập ngày sinh theo định dạng (dd/mm/yyyy)</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" id="register_address" name="address" placeholder="Nhập địa chỉ" type="text">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span><i class="fa-solid fa-location-dot"></i></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="error" id="error_address">Hãy nhập địa chỉ!</span>
                    </div>
                </div>


                <center>
                    <button class="btn btn-success btn-block" type="button" onclick="register()" id="register">Đăng ký</button>

                </center>
                <br>
            </form>

            <a class="text-center" href="login.html">Log in</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 -->
<script src="/plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
<!-- AdminLTE App -->

<script src="/dist/js/adminlte.min.js"></script>
<script src="validateRegister.js"></script>
<script src="register.js"></script>
<script src="notification.js"></script>
<!-- jquery-validation -->
<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/additional-methods.min.js"></script>
</body>
</html>
